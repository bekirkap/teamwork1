<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Survey Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">

      <div id="container2">
        <h1 class="baslik">NET<span id="flix">FLIX</span></h1>
        <h2 id="altbaslik">Thank you for signing up at Netflix. Tell us more about yourself</h2>
      </div>
        <div id="container3">

            <form action="" method="get">
        
            <div class="formdiv">
                <label for="name">Name</label> <br>
                <input type="text" name="" id="name" placeholder="Enter your name" class="maininput">
            </div>
            <div class="formdiv">
                <label for="age">Age</label> <br>
                <input type="number" name="" id="age" placeholder="Age" class="maininput">
            </div>
            <div class="formdiv">
                <label for="mail">Email</label> <br>
                <input type="email" name="" id="mail" placeholder="Enter your email" class="maininput">
            </div>
            <div class="formdiv">
                <label for="content">Content type</label> <br>
                <select name="" id="content"  >
                        <option value="feries">Series</option>
                        <option value="film">Film</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="animation">Animation</option>



                </select>
            </div>
            <div class="formdiv"> 
                <span>Movie type</span><br>
                <input type="checkbox" name="" id="comedy" >
                <label for="comedy">Comedy</label><br>
               <input type="checkbox" name="" id="action" >
                <label for="action">Action</label><br>
                <input type="checkbox" name="" id="romance" >
                <label for="romance">Romance</label>
                
            </div>
            <div class="formdiv">
                <span>Gender</span><br>
                 <input type="radio" name="a" id="male" value="Male">
                <label for="male">Male</label>    <br>
                 <input type="radio" name="a" id="female" value="Female">
                <label for="female">Female</label> <br>
                 <input type="radio" name="a" id="other" value="Other">
                <label for="other">Other</label> 
               
            </div>
            <div class="formdiv">
                <label for="feedback">Feed back</label> <br>
                <textarea name="" id="feedback" cols="30" rows="10"></textarea>
            </div>
            <div class="formdiv">
                <input type="submit" value="Submit" id="submitbutton" >
            </div>










        

            </form>
        </div>




    </div>
</body>
</html>
