<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
 
<body>
    <div class="bekir" style="background-color: aqua; font-size: 100px;">bekir</div>
   <form action="" method="get"></form>  
    <div id="container">

      <div id="container2">
        <h1 class="baslik">NET<span id="flix">FLIX</span></h1>
        <h2 id="altbaslik">Thank you for signing up at Netflix. Tell us more about yourself</h2>
      </div>    
     
      <div id="container3">

            
        
            <div class="formdiv">
                <label for="name" class="label1" style="margin-bottom: 5%;">Name</label> <br>
                <input type="text" name="" id="name" placeholder="Enter your name" class="maininput">
            </div>
            <div class="formdiv">
                <label for="age" class="label1">Age</label> <br>
                <input type="number" name="" id="age" placeholder="Age" class="maininput">
            </div>
            <div class="formdiv">
                <label for="mail" class="label1">Email</label> <br>
                <input type="email" name="" id="mail" placeholder="Enter your email" class="maininput">
            </div>
            <div id="contenttype">
                <label for="content" class="label1">Content type</label> <br>
                <select name="cont" id="content"  >
                        <option value="feries" class="options">Series</option>
                        <option value="film" class="options">Film</option>
                        <option value="cartoon" class="options">Cartoon</option>
                        <option value="animation" class="options">Animation</option>



                </select>
            </div>
            <div class="formdiv2"> 
                <p>Movie type</p>
                <input type="checkbox" name="" id="comedy" >
                <label for="comedy">Comedy</label><br>
               <input type="checkbox" name="" id="action" >
                <label for="action">Action</label><br>
                <input type="checkbox" name="" id="romance" >
                <label for="romance">Romance</label>
                
            </div>
            <div class="formdiv2">
                <p>Gender</p><br>
                 <input type="radio" name="a" id="male" value="Male">
                <label for="male">Male</label>    <br>
                 <input type="radio" name="a" id="female" value="Female">
                <label for="female">Female</label> <br>
                 <input type="radio" name="a" id="other" value="Other">
                <label for="other">Other</label> 
               
            </div>
            <div class="feedbackdiv">
                <label for="feedback" id="feedbacklabel">Feed back</label> <br>
                <textarea name="" id="feedback" cols="30" rows="10"></textarea>
            </div>
            <div class="buttondiv">
                <input type="submit" value="Submit" id="submitbutton" >
            </div>










        

           
        </div>
 



    </div>
 </form>   
</body>

</html>
